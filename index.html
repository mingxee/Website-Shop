<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>EXAMPLE - Shop</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="centered-div">
    <a href="#">
      <h1>EXAMPLE</h1>
    </a>
  </div>

  <main>
    <div class="all" id="product-container"></div>

    <div id="product-details" class="product-details-overlay">
      <div class="product-details-content">
        <span id="close-btn" class="close-btn">&times;</span>

        <div class="product-details-wrapper">
          <div class="product-images">
            <div id="main-image-container">
              <img id="main-image" src="" alt="Product Image">
            </div>
            <div class="image-thumbnails" id="image-thumbnails"></div>
          </div>

          <div class="product-info">
            <h2 id="details-name"></h2>

            <p id="details-price"></p>

            <p><strong>Available Sizes:</strong></p>
            <ul id="size-list"></ul>

            <p id="details-description"></p>

            <a id="buy-btn" class="buy-now-btn" href="#" target="_blank">Inbox Now</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
    <div class="copyright">
      &copy; 2024 EXAMPLE. All rights reserved.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
